  <head>

    <title>Color Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Color Generator</h1>

    <div id="colorBox"></div>
    <p id="colorCode">#CCCCCC</p>

        Generate Color

      <div id="colors"><div>
    </div>
  </body>
